<div class="player">
  <audio src="https://example.com/tunes/song.mp3" id="music" preload="auto"></audio>
  <div class="info">
    <div class="left">
      <span class="artist">Artist Name</span>
      <span class="title">Song Title</span>
    </div>
    <div class="right">
      <span class="time">00:00</span>
    </div>
  </div>
  <div class="controls">
    <div class="play">&#9654;</div>
    <div class="pause">||</div>
  </div>
</div>
<style>
	.player {
  width: 250px;
  padding: 10px;
  background: #444;
  margin: 10px auto;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

.info {
  position: relative;
  font-size: 14px;
  padding: 10px;
  color: #ccc;
  line-height: 1;
  text-align: center;
}

.left span {
  display: block;
}

.time {
  position: absolute;
  right: 10px;
  top: 10px;
}

.controls {
  padding: 10px 0;
  text-align: center;
}

.controls div {
  display: inline-block;
  margin: 0 10px;
  font-size: 24px;
}
</style>
<script>
	// Cache DOM
var audio = document.getElementById("music");
var time = document.querySelector(".time");

// Bind events
document.querySelector(".play").addEventListener("click", play);
document.querySelector(".pause").addEventListener("click", pause
</script>
