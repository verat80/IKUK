<!DOCTYPE html>
<html>
<head>
  <style>
    #container {
	text-align: center;
}

#text {
	display: inline-block;
	vertical-align: middle;
	color: orange;
	letter-spacing: 2px;
}

#cursor {
	display: inline-block;
	vertical-align: middle;
	width: 3px;
	height: 50px;
	background-color: orange;
	animation: blink .75s step-end infinite;
}

@keyframes blink {
	from, to { 
		background-color: transparent 
	}
	50% { 
		background-color: orange; 
	}
}
  </style>
    
</head>
<body>
<div id="container"> 	<div id="text"></div><div id="cursor"></div> </div>

</body>
</html>
