<html>
  <head>
<meta name="viewport" content="width=device, initial-scale=1.0">

    <style>

        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
        }

            display: flex;
            position: sticky;

            justify-content: space-between;

            /* Change the background color on hover */
            color: #ffd700;
        }
    

      
      *{
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
  box-sizing: border-box;
}
.container{
  width: 100%;
  height: 100vh;
  background: #333;
  display: flex; 
  align-items: center;
  justify-content: center;
  flex-wrap: wrap;

}
.music-player{
  background: #ffe0e5;
  width: 400px;
  padding: 25px 35px;
text-align: center;

}
      nav{
        display: flex;
        justify-content: space-between;
        margin-bottom: 30px;
      }
      nav .circle{
        border-radius:50%;
        width: 40px;
        height: 40px;
        line-height: 40px;
        background: #fff;
        color: #f53192;
        box-shadow: 0 5px 10px rgba(225, 26, 26, 0.22);
      }
      .song-img{
        width: 220px;
        border-radius: 50%;
        border: 8px solid #fff;
        box-shadow: 0 10px 60px rgba(255, 26, 26, 0.22);
      }
      .music-player h1{
        font-size: 20px;
        font-weight: 400;
        color: #333;
        margin-top: 20px;
        }
       .music-player p{
        font-size: 14px;
        color: #333;
        }
        #progress{
          -webkit-appearance: none;
          width: 100%;
          height: 6px;
          background: #f53192;
          border-radius: 4px;
          cursor: pointer;
          margin: 40px 0;
          
        }
        #progress::-webkit-slider-thumb{
        -webkit-appearance: none;
         background: #f53192;
         width: 30px;
          height: 30px;
           border-radius: 50%;
           border: 8px solid #fff;
          box-shadow: 0 5px 5px rgba(255, 26, 26, 0.22);
        }
      .controls{
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .controls div{
        width: 60px;
        height: 60px;
        margin: 20px;
        background: #fff;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        color: #f53192;
        box-shadow: 0 10px 20px rgba(225, 26, 26, 0.22);
        cursor: pointer;
      }
      .controls div:nth-child(2){
        transform: scale(1.5);
        background: #f53192;
        color: #fff;
      }
      
    </style>

<script src="https://kit.fontawesome.com/2d227a9555.js" crossorigin="anonymous"></script>
  </head>
    <body>
  <nav class="navbar">
        <ul class="nav-list">
            <li><a href="Music player">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="Services.html">Services</a></li>
            <li><a href="Contact.html">Contact</a></li>
        </ul>
        
    </nav>

      
    <div class="container">
      <div class="music-player">
       <nav>
         <div class="circle">
          <i class="fa-solid fa-angle-left"></i>
         </div>
         <div class="circle">
           <i class="fa-solid fa-bars"></i>
       </nav>
        <img src="picture.jpg" class="song-img" width="200" height="200">
        <h1>Bad Habits</h1>
        <p>Ed Sheeran</p>

        <audio  id="song">
          <source src="Go-NEFFEX.mp3" type="audio/mpeg">
          <source src="Go-NEFFEX.mp3" type="audio/mpeg">
        </audio> 
        <input type="range" value="0" id="progress">

        <div class="controls">
          <div><i class="fa-solid fa-backward"></i></div>
          <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
          <div><i class="fa-solid fa-forward"></i></div>


        
      </div>
    </div>

<script>

let progress = document.getElementById("progress");
let song = document.getElementById("song");
let ctrlIcon = document.getElementById("ctrlIcon");
  
  
  song.onloadedmetadata = function(){
     progress.max = song.duration;
     progress.value = song.currentTime;

  }
  
  function playPause(){
      if(ctrlIcon.classList.contains("fa-pause")){
           song.pause();
           ctrlIcon.classList.remove("fa-pause");
           ctrlIcon.classList.add("fa-play");
      }
      else{
            song.play();
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play");

      }
  
  }

  
  if(song.play()){
    setInterval(()=> {
      progress.value= song.currentTime;
    },500);
  }

  progress.onchange = function(){
    song.play();
    song.currentTime =  progress.value;
    ctrlIcon.classList.add("fa-pause");
    ctrlIcon.classList.remove("fa-play");
  }
  
  
</script>

      
  </body>
</html>
