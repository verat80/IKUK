<!DOCTYPE html>
<html>
  <head>
<meta name="viewport" content="width=device, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="style.css">
    <style>
      *{
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
  box-sizing: border-box;
}
.container{
  width: 100%;
  height: 100vh;
  background: #333;
  display: flex; 
  align-items: center;
  justify-content: center;
  flex-wrap: wrap;

}
.music-player{
  background: #ffe0e5;
  width: 400px;
  padding: 25px 35px;
text-align: center;

}
      nav{
        display: flex;
        justify-content: space-between;
        margin-bottom: 30px;
      }
      nav .circle{
        border-radius:50%;
        width: 40px;
        height: 40px;
        line-height: 40px;
        background: #fff;
        color: #f53192;
        box-shadow: 0 5px 10px rgba(225, 26, 26, 0.22);
      }
      .song-img{
        width: 220px;
        border-radius: 50%;
        border: 8px solid #fff;
        box-shadow: 0 10px 60px rgba(255, 26, 26, 0.22);
      }
      .music-player h1{
        font-size: 20px;
        font-weight: 400;
        color: #333;
        margin-top: 20px;
        }
       .music-player p{
        font-size: 14px;
        color: #333;
        }
      
    </style>

<script src="https://kit.fontawesome.com/2d227a9555.js" crossorigin="anonymous"></script>
  </head>
    <body>
    <div class="container">
      <div class="music-player">
       <nav>
         <div class="circle">
          <i class="fa-solid fa-angle-left"></i>
         </div>
         <div class="circle">
           <i class="fa-solid fa-bars"></i>
       </nav>
        <img src="picture.jpg" class="song-img" width="200" height="200">
        <h1>Bad Habits</h1>
        <p>Ed Sheeran</p>

        <audio controls>
          <source src="Go-NEFFEX.mp3" type="audio/mpeg">
        </audio> 
        
      </div>
    </div>
  </body>
</html>
