<!DOCTYPE html>
<html>
<head>
    <style>
        p{
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 30px;
            text-transform: uppercase;
        }
    </style>
    <title>Random word generator</title>
</head>
<body>
    <p> random word generator   </p>
    <script>
        function gentext() {
            var word=['sunday','monday','basketball','wensday','sunday','house','anime','pillow','milk','cheese','animal','bag','school','fruit ','punch','socks','bear','clothes',];
        var para=document.querySelector('p');
        para.innerHTML=word[Math.floor(Math.random()*word.length)];
        }

    </script>
    
   <button onclick="gentext();">generate text</button>
   <br>
   <img src="https://th.bing.com/th/id/R.2d37ab133cb98ba41cbd73c53ce77a86?rik=FQtp147Wbh%2fwhg&pid=ImgRaw&r=0.jpg" alt="click to genrate random words" width="100" height="100">
   

</body>
</html>
