<head>
	<link rel="stylesheet" href="styles.css" />
</head>
<style>
	body {
		background: black;
		margin: 0;
	}
</style>
<div class="fixed text-white" style="width: 20vw; margin: 1%;">
	<span class="pad">Score: </span><span class="pad" id="score">0</span>
</div>
<div class="fixed flex items-center popup" id="popup">
	<h1 id="popup-score">0</h1>
	<p>Points</p>
	<div class="button items-center" id="start-game-button">
		<div>Start Game</div>
	</div>
</div>
<canvas> </canvas>
<script>const canvas = document.querySelector("canvas");
const context = canvas.getContext("2d");

//Gets references to elements in the HTML file (id="")
const StartGameBtn = document.querySelector("#start-game-button");
const Popup = document.querySelector("#popup");
const scoreEl = document.querySelector("#score");
const popupScore = document.querySelector("#popup-score");

//sets the canvas width and height to the browser's inner width and height
canvas.width = innerWidth;
canvas.height = innerHeight;

//Creates a template for what properties a player should have
class Player {
	constructor(x, y, radius, color) {
		this.x = x;
		this.y = y;
		this.radius = radius;
		this.color = color;
	}

	draw() {
		context.beginPath();
		context.arc(this.x, this.y, this.radius, 0, Math.PI * 2, true);
		context.fillStyle = this.color;
		context.fill();
	}
}

//Creates a template for what properties a projectile should have
class Projectile {
	constructor(x, y, radius, color, velocity) {
		this.x = x;
		this.y = y;
		this.radius = radius;
		this.color = color;
		this.velocity = velocity;
	}
	draw() {
		context.beginPath();
		context.arc(this.x, this.y, this.radius, 0, Math.PI * 2, true);
		context.fillStyle = this.color;
		context.fill();
	}

	update() {
		this.draw();
		this.x = this.x + this.velocity.x;
		this.y = this.y + this.velocity.y;
	}
}

//Creates a template for what properties enemies should have
class Enemy {
	constructor(x, y, radius, color, velocity) {
		this.x = x;
		this.y = y;
		this.radius = radius;
		this.color = color;
		this.velocity = velocity;
	}
	draw() {
		context.beginPath();
		context.arc(this.x, this.y, this.radius, 0, Math.PI * 2, true);
		context.fillStyle = this.color;
		context.fill();
	}

	update() {
		this.draw();
		this.x = this.x + this.velocity.x;
		this.y = this.y + this.velocity.y;
	}
}

const x = canvas.width / 2;
const y = canvas.height / 2;

//Create the player
const player = new Player(x, y, 10, "white");

//Create an array of projectiles and enemies that we will add to
var projectiles = [];
var enemies = [];

//Keep track of the score of the player (initially at 0)
let score = 0;

var spawnEnemies;

//Continuously Updates the screen with animations
function animate() {
	animationId = requestAnimationFrame(animate);

	//Fill the screen with Color & Draw the player
	context.fillStyle = "rgba(0,0,0, 0.1)";
	context.fillRect(0, 0, canvas.width, canvas.height);
	player.draw();

	//For every projectile, check whether it is out of the screen or colliding with an enemy
	projectiles.forEach((projectile, pidx) => {
		projectile.update();
		if (
			projectile.x + projectile.radius < 0 ||
			projectile.y + projectile.radius < 0 ||
			projectile.x - projectile.radius > canvas.width ||
			projectile.y - projectile.radius > canvas.height
		) {
			projectiles.splice(pidx, 1);
		}

		enemies.forEach((enemy, idx) => {
			const dist = Math.hypot(
				projectile.x - enemy.x,
				projectile.y - enemy.y
			);
			if (dist - enemy.radius - projectile.radius < 0.5) {
				if (enemy.radius - 10 > 10) {
					score += 100;
					scoreEl.innerHTML = score;
					enemy.radius -= 10;
				} else {
					score += 250;
					scoreEl.innerHTML = score;
					enemies.splice(idx, 1);
				}
				projectiles.splice(pidx, 1);
			}
		});
	});

	//For each enemy, check whether it is colliding with the player
	enemies.forEach((enemy) => {
		enemy.update();
		const dist = Math.hypot(enemy.x - player.x, enemy.y - player.y);
		if (dist - enemy.radius - player.radius < 1) {
			cancelAnimationFrame(animationId);
			clearInterval(spawnEnemies);
			popupScore.innerHTML = score;
			Popup.style.display = "flex";
		}
	});
}

StartGameBtn.addEventListener("click", () => {
	//Close popup and reset projectile, enemies, and score
	Popup.style.display = "none";
	projectiles = [];
	enemies = [];
	score = 0;
	scoreEl.innerHTML = 0;

	//spawn enemies and animate
	animate();
	spawnEnemies = setInterval(() => {
		const radius = 15 * Math.random() + 10;

		let x;
		let y;

		if (Math.random() < 0.5) {
			x = Math.random() < 0.5 ? 0 - radius : canvas.width + radius;
			y = Math.random() * canvas.height;
		} else {
			x = Math.random() * canvas.width;
			y = Math.random() < 0.5 ? 0 - radius : canvas.height + radius;
		}

		const color = `hsl(${Math.random() * 360}, 50%, 50%)`;
		const angle = Math.atan2(canvas.height / 2 - y, canvas.width / 2 - x);
		const velocity = {
			x: Math.cos(angle),
			y: Math.sin(angle),
		};
		enemies.push(new Enemy(x, y, radius, color, velocity));
	}, 1000);

	//add listener for clicks to shoot projectiles
	addEventListener("click", (event) => {
		const angle = Math.atan2(
			event.clientY - canvas.height / 2,
			event.clientX - canvas.width / 2
		);
		const velocity = {
			x: Math.cos(angle) * 5,
			y: Math.sin(angle) * 5,
		};
		projectiles.push(
			new Projectile(
				canvas.width / 2,
				canvas.height / 2,
				5,
				"white",
				velocity
			)
		);
	});
});
</script>
