  <style>
    * {

html {

  color: #000000;
  font-weight: 700;
}
nav ul a {
  color: #ffffff;
  font-weight: 600;
}

  height: 100vh;

  }

  }

    {
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
  box-sizing: border-box;
}
.container{
  width: 100%;
  height: 100vh;
  background: #333;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-wrap: wrap;
}
.music-player{
  background: #ffe0e5;
  width: 400px;
  padding: 25px 35px;
  text-align: center;
}
nav{
  display: flex;
  justify-content: space-between;
  margin-bottom: 30px;
}
nav .circle{
  border-radius: 50%;
  width: 40px;
  height: 40px;
  line-height: 40px;
  background: #fff;
  color: #f53192;
  box-shadow: 0 5px 10px rgba(255, 26, 26, 0.22);
}
.song-img{
  width: 220px;
  border-radius: 50%;
  border: 8px solid #fff;
  box-shadow: 0 10px 60px rgba(255, 26, 26, 0.22);
}
.music-player h1{
  font-size: 20px;
  font-weight: 400;
  color: #333;
  margin-top: 20px;
}
.music-player p{
  font-size: 14px;
  color: #333;
}
#progress{
  -webkit-appearance: none;
  width: 100%;
  height: 6px;
  background: #f53192;
  border-radius: 4px;
  cursor: pointer;
  margin: 40px 0;
}
#progress::-webkit-slider-thumb{
  -webkit-appearance: none;
  background: #f53192;
  width: 30px;
  height: 30px;
  border-radius: 50%;
  border: 8px solid #fff;
  box-shadow: 0 5px 5px rgba(255, 26, 26, 0.22);
}
.controls{
  display: flex;
  justify-content: center;
  align-items: center;
}
.controls div{
  width: 60px;
  height: 60px;
  margin: 20px;
  background: #fff;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  color: #f53192;
  box-shadow: 0 10px 20px rgba(255, 26, 26, 0.22);
  cursor: pointer;
}
.controls div:nth-child(2){
  transform: scale(1.5);
  background: #f53192;
  color: #fff;
}
  </style>
</head>
<body>
<div class="container">
    <div class="music-player">
    <nav>
        <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>
    <img src="favicon.png" class="song-img" id="thumbnail">
    <h1 id="title">title</h1>
    <p id="description">desc</p>

    <audio id="song">
        <source type="audio/mpeg">
    </audio>
    <input type="range" value="0" id="progress">

    <div class="controls">
        <div onclick="previousSong()"><i class="fa-solid fa-backward"></i></div>
        <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
        <div onclick="nextSong()"><i class="fa-solid fa-forward"></i></div>
    </div>

    </div>
</div>

<script>
    let hamMenuIcon = document.getElementById("ham-menu");
let navBar = document.getElementById("nav-bar");
let navLinks = navBar.querySelectorAll("li");

hamMenuIcon.addEventListener("click", () => {
  navBar.classList.toggle("active");
  hamMenuIcon.classList.toggle("fa-times");
});
navLinks.forEach((navLinks) => {
  navLinks.addEventListener("click", () => {
    navBar.classList.remove("active");
    hamMenuIcon.classList.toggle("fa-times");
  });
});

    let songData = [
        {
            name: 'Cardi B ',
            desc: '- Rollin',
            audio: 'Cardi B - Rollin.mp3',
            thumbnail: 'favicon.png'
         },
        {
            name: 'Cardi B',
            desc: ' - Up',
            audio: 'Cardi B - Up.mp3',
            thumbnail: 'favicon.png'
         },
        {
            name: 'Bruno Mars ',
            desc: '- Thats What I Like',
            audio: 'Bruno Mars - Thats What I Like [Official Music Video].mp3',
            thumbnail: 'favicon.png'
         },
        {
            name: 'Bruno Mars ',
            desc: '- Count On Me',
            audio: 'Bruno Mars - Count On Me.mp3',
            thumbnail: 'favicon.png'
         },
        {
            name: 'Eminem',
            desc: '- Rap God',
            audio: 'Eminem - Rap God.mp3',
            thumbnail: 'favicon.png'
         },
        
         {
            name: 'SZA',
            desc: '- Saturn',
            audio: ' SZA - Saturn.mp3',
            thumbnail: 'favicon.png'
         },
        {
            name: 'SZA',
            desc: '- Blind',
            audio: ' Sza - Blind.mp3',
            thumbnail: 'favicon.png'
         },
         {
            name: 'Micheal Jackson',
            desc: '- Thriller',
            audio: 'Michael Jackson - Thriller (Official 4K Video).mp3 ',
            thumbnail: 'favicon.png'
         },
         {
            name: 'Micheal Jackson',
            desc: '- Beat it',
            audio: ' Michael Jackson - Beat It (Official 4K Video).mp3',
            thumbnail: 'favicon.png'
         },
          {
            name: 'Cardi B',
            desc: '-  Enough (Miami)',
            audio: 'Cardi B - Enough (Miami) [Official Music Video].mp3',
            thumbnail: 'favicon.png'
         },
         {
            name: 'Cardi B',
            desc: '- Money ',
            audio: 'Cardi B - Money [Official Music Video].mp3',
            thumbnail: 'favicon.png'
         },
        {
            name: 'Cardi B',
            desc: ' -Cardi B, Bad Bunny & J Balvin - I Like It',
            audio: 'Cardi B, Bad Bunny & J Balvin - I Like It [Official Music Video].mp3',
            thumbnail: 'favicon.png'
         },
            {
            name: 'Bruno Mars',
            desc: '  - Grenade ',
            audio: 'Bruno Mars - Grenade (Official Music Video).mp3',
            thumbnail: 'favicon.png'
         },
]

 let progress = document.getElementById("progress");
 let song = document.getElementById("song");
 let ctrlIcon = document.getElementById("ctrlIcon");
 let title = document.getElementById("title");
 let description = document.getElementById("description");
 let thumbnail = document.getElementById("thumbnail");

 song.onloadedmetadata = function(){
    progress.max = song.duration;
    progress.value = song.currentTime;
 }


function loadSong(songNumber){
    title.innerHTML = songData[songNumber].name;
    description.innerHTML = songData[songNumber].desc;
    thumbnail.src = songData[songNumber].thumbnail;
    song.src = songData[songNumber].audio;
 }

 let songNumber = 0;
 window.onload = loadSong(songNumber);

 function nextSong(){
    if(songNumber < songData.length-1){
        songNumber++;
    }else{
        songNumber = 0;
    }
        loadSong(songNumber);
        song.play();
        ctrlIcon.classList.add("fa-pause");
        ctrlIcon.classList.remove("fa-play");
    
 }
 function previousSong(){
    if(songNumber > 0){
        songNumber--;
    }
    else{
        songNumber = songData.length -1;
    }
        loadSong(songNumber);
        song.play();
        ctrlIcon.classList.add("fa-pause");
        ctrlIcon.classList.remove("fa-play");
    
 }

function playPause(){
    if(ctrlIcon.classList.contains("fa-pause")){
        song.pause();
        ctrlIcon.classList.remove("fa-pause");
        ctrlIcon.classList.add("fa-play");
    }
    else{
        song.play();
        ctrlIcon.classList.add("fa-pause");
        ctrlIcon.classList.remove("fa-play");
    }
}

if(song.play()){
    setInterval(()=>{
        progress.value = song.currentTime;
    },500);
}

progress.onchange = function(){
    song.play();
    song.currentTime = progress.value;
    ctrlIcon.classList.add("fa-pause");
    ctrlIcon.classList.remove("fa-play");
}


</script>


</body>
</html>
